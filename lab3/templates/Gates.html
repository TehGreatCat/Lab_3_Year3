{% extends 'base.html' %}
{% block title %}Gates{% endblock title %}

{% block content %}
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="container" >
            <form method="GET" action="">
                <input type="text" name="q" placeholder="Search posts"/>
                <input type="submit" value="Search" />
            </form>
            <br>
            <table class="table tab-pane">
                    <tr>
                        <th>Gates ID</th>
                        <th>Throughput</th>
                        <th>Type of Gates</th>
                        <th>Terminal</th>
                    </tr>
                {% for gate in gates %}
                    <tr>
                        <td>{{ gate.gates_id }}</td>
                        <td>{{ gate.throughput }}</td>
                        <td>{{ gate.type }}</td>
                        <td>{{ gate.terminal }}</td>
                        <td>
                            <a href="/terminal1/Terminal/Gate_add/{{ gate.gates_id }}"><input  type="submit" class="btn btn-dark" value="Edit" name="edit"></a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
            </div>
        <a href="/terminal1/Gate_add"><input  type="submit" class="btn btn-dark" value="Add" name="add"></a>
        </div>
    </div>
{% endblock content %}
