{% extends 'base.html' %}
{% block title %}Plane{% endblock title %}

{% block content %}
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="container" >
            <form method="GET" action="">
                <input type="text" name="q" placeholder="Search posts"/>
                <input type="submit" value="Search" />
            </form>
            <br>
            <table class="table tab-pane">
                    <tr>
                        <th>Plane ID</th>
                        <th>Seats</th>
                        <th>Fuel Weight</th>
                        <th>Wingspan</th>
                    </tr>
                {% for plane in planes %}
                    <tr>
                        <td>{{ plane.plane_id }}</td>
                        <td>{{ plane.seats }}</td>
                        <td>{{ plane.fuelweight }}</td>
                        <td>{{ plane.wingspan }}</td>
                        <td>
                            <a href="/terminal1/Terminal/Plane_add/{{ plane.plane_id }}"><input  type="submit" class="btn btn-dark" value="Edit" name="edit"></a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
            </div>
        <a href="/terminal1/Plane_add"><input  type="submit" class="btn btn-dark" value="Add" name="add"></a>
        </div>
    </div>
{% endblock content %}
